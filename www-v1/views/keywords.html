<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>All Keywords</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="deck in decks">
          <td>{{deck.title}}</td>
          <td><span ng-repeat="keywords in deck">{{keyword.value}}</td>
          <td>{{deck.level}}</td>
      </tr>
  </table>
</div>
